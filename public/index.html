<!DOCTYPE html>
<html>
<head>
  <title>Status Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1c1c1e;
      color: #e0e0e0;
      padding: 2rem;
    }
    h1 { color: #B5C84A; }
    pre {
      background: #2a2a2e;
      padding: 1rem;
      border-radius: 8px;
      max-height: 300px;
      overflow: auto;
    }
    .label {
      color: #F3BF4B;
    }
  </style>
</head>
<body>
  <h1>Status Dashboard</h1>
  <p><span class="label">Timer:</span> <span id="timer">Loading...</span></p>
  <p><span class="label">Current Target:</span> <span id="target">Loading...</span></p>
  <p><span class="label">Last Run:</span> <span id="lastRun">Loading...</span></p>
  <h2>Last Tweet IDs</h2>
  <pre id="lastIds">Loading...</pre>
  <h2>Error Logs</h2>
  <pre id="errors">Loading...</pre>

  <script>
    async function fetchStatus() {
      const res = await fetch('/api/status');
      const data = await res.json();

      document.getElementById('timer').textContent = `${Math.floor(data.timer / 60)}m ${data.timer % 60}s`;
      document.getElementById('target').textContent = JSON.stringify(data.currentTarget, null, 2);
      document.getElementById('lastRun').textContent = data.lastRun || 'N/A';
      document.getElementById('lastIds').textContent = JSON.stringify(data.lastIds, null, 2);
      document.getElementById('errors').textContent = data.errors.slice(-10).join('\n') || 'No errors.';
    }

    setInterval(fetchStatus, 3000);
    fetchStatus();
  </script>
</body>
</html>
